<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />


	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" th:href="@{/css/sidebarStyle.css}" />

	<title th:text="${title}">Base Html</title>
</head>

<body>
	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">SmartContactManager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
			aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse " id="navbarTogglerDemo02 ">
			<ul class="navbar-nav ml-auto mt-2 mt-lg-0 text-uppercase">
				<li class="nav-item active">
					<a th:href="@{/user/index}" class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>

				<li class="nav-item active">
					<a class="nav-link" href="#"><i class="fas fa-user-circle"></i> <span
							th:text="${user.name}"></span></a>
				</li>

				<li class="nav-item active">
					<a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
				</li>
			</ul>

		</div>
	</nav>
	<!-- end of nav bar -->

	<!--sidebar-->

	<div class="sidebar mt-2">
		<span onclick="toggleSidebar()" class="crosBtn">&times;</span>
		<a class="item" href="#" th:href="@{/user/index}"><i class="fa-solid fa-house"></i> Home</a>
		<a class="item" th:href="@{/user/show-contacts/0}" href="#"><i class="fas fa-id-card-alt"></i> View Contact</a>
		<a class="item" href="#" th:href="@{/user/add-contact}"><i class="fas fa-pencil-alt"></i> Add Contact</a>
		<a class="item" href="#" th:href="@{/user/profile}"><i class="fas fa-user-circle"></i> Your Profile</a>
		<a class="item" href="#"><i class="fas fa-cogs"></i> Setting</a>
		<a class="item" href="#" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Logout</a>
		<div class="divider"></div>
	</div>

	<!--end of sidebar-->

	<!--content-->
	<div class="content mt-5">
		<i onclick="toggleSidebar()" class="fas fa-bars mt-4 ml-3"></i>

		<!--

		<div th:if="#{session.message}" class="container">
			<div th:classappend="${'alert-'+session.message.type}" class="alert text-center mr-5" role="alert">
				<span th:text="${session.message.content}">
					
				</span>
			</div>
			<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
		</div>
	-->
		<div th:replace="${content}">

		</div>
	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script>
		function deleteContact(cid) {
			swal({
				title: "Are you sure?",
				text: "You Want to delete this contact!!!",
				icon: "warning",
				buttons: true,
				dangerMode: true,
			})
				.then((willDelete) => {
					if (willDelete) {
						window.location="/user/delete/"+cid;
					} else {
						swal("Your contact is safe!");
					}
				});
		}
	</script>

	<script th:src="@{/js/script.js}"></script>
</body>

</html>
