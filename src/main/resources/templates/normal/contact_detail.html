<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title>Home</title>
</head>

<body>
	<section>

		<div class="card ml-2 mr-5">
			<div class="card-body" th:if="${contact}">
				<div class="container text-center">
					<h3 class="mt-3"><span th:text="${contact.name}">
						</span>(<span th:text="${contact.secondName}"></span>)
					</h3>
					<div class="container mt-3">
						
						<!-- DELETE BUTOON -->
									<button class="btn btn-sm">
										<a href="#" th:onclick="|deleteContact(${contact.cId})|">
										<i class="fa-solid fa-trash-can"></i></a>
									</button>
						
						<!-- UPDATE BUTTON -->
									
									<button class="btn btn-sm">
										<a th:href="@{'/user/update-contact/'+${contact.cId}}">
											<i class="fa-regular fa-pen-to-square"></i></a>
									</button>

					</div>

					<table class="table mt-3">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="${contact.cId}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>

							</tr>

							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>

							</tr>

							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>

						</tbody>
					</table>

					<div class="description">
						<h3 >Description</h3>
						<div class="mt-3" th:text="${contact.description}">

						</div>
					</div>

				</div>
				<h1 th:unless="${contact}">This record is not present in your Contact details</h1>
			</div>
		</div>

	</section>

</body>

</html>
