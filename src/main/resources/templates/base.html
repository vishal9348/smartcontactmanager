<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		 crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" th:href="@{/css/style.css}" />

	<title th:text="${title}">Base Html</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">ContactManager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
			aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
			<i onclick="toggleSidebarMain()" class="navbar-toggler-icon"></i>
		</button>

		<div class="collapse navbar-collapse " id="navbarTogglerDemo02 ">
			<ul class="navbar-nav ml-auto mt-2 mt-lg-0 text-uppercase">
				<li class="nav-item active">
					<a th:href="@{/}" class="nav-link" href="#"> Home</a>
				</li>
				<!--
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/about}" href="#">About</a>
				</li>
				-->
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/signin}" href="#" aria-disabled="true">Login</a>
				</li>

				<li class="nav-item active">
					<a class="nav-link" th:href="@{/signup}" href="#" aria-disabled="true">SignUp</a>
				</li>
			</ul>

		</div>
	</nav>

	<!--sidebar-->

	<div class="sidebar">
		<span onclick="toggleSidebarMain()" class="crosBtn">&times;</span>
		<a class="item" th:href="@{/}" href="#"><i class="fa-solid fa-house-user"></i> Home</a>
		<!--
		<a class="item" href="#" th:href="@{/about}"><i class="fa-solid fa-address-card"></i> About</a>
		-->
		<a class="item" href="#" th:href="@{/signin}"><i class="fa-sharp fa-solid fa-right-to-bracket"></i> Login</a>
		
		<a class="item" href="#" th:href="@{/signup}"><i class="fa-solid fa-user-plus"></i> Signup</a>
		<div class="divider"></div>
		
		<h4 class="mt-2 text-center">---Contact Us---</h4>
		
		<a class="item" style="color: #3e75f4; font-weight: bold;" href="https://www.facebook.com/login/">
			<i class="fa-brands fa-facebook" style="color: #3e75f4;"></i> Facebook</a>
			
		<a class="item" style="color: #d9364e; font-weight: bold;" href="https://www.instagram.com/accounts/login/">
			<i class="fa-brands fa-instagram" style="color: #d9364e;"></i> Instagram</a>
			
		<a class="item" style="color: #d9364e; font-weight: bold;" href="https://www.youtube.com/">
			<i class="fa-brands fa-youtube" style="color: #e60526;"></i> Youtube</a>
		
	</div>

	<!--end of sidebar-->


    <div class="content">
	<div th:replace="${content}">

	</div>
   </div>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

	<script>
		const toggleSidebarMain = () => {
			if ($('.sidebar').is(":visible")) {
				$(".sidebar").css("display", "none");
				$(".content").css("margin-left", "0%");
			}
			else {
				$(".sidebar").css("display", "block");
				$(".content").css("margin-left", "20%");
			}
		};
	</script>

	<script th:src="@{/js/script.js}"></script>
</body>

</html>
